<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Product preview card component</title>
  </head>
  <body class="flex">
    <div class="card">
      <div class="card-left">
        <img
          src="images/image-product-desktop.jpg"
          alt="desktop-image"
          class="main-img"
        />
        <img
          src="images/image-product-mobile.jpg"
          alt="mobile-img"
          class="mobile-img"
        />
      </div>
      <div class="card-right">
        <p class="heading">PERFUME</p>
        <p class="subheading">Gabrielee Essence Eau De Parfum</p>
        <p class="text">
          A floral, solar and voluptuous interpretation composed by Oliveir
          Polage, Perfumar-Creator for the House of CHANEL.
        </p>
        <p class="price">
          <span class="discounted-price">$149.99</span>
          <span class="main-price">$169.99</span>
        </p>
        <button class="btn flex">
          <img src="images/icon-cart.svg" alt="icon-cart" />
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
  </body>
</html>
